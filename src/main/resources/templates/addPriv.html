<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Help Page</title>

    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-4.0.0/css/bootstrap.min.css}"/>

    <link href="/static/css/custom.css" rel="stylesheet" media="screen"
          th:href="@{/css/custom.css}" />

    <link href="/static/fontawesome/5.14.0/css/fontawesome.min.css" rel="stylesheet" media="screen"
          th:href="@{/fontawesome/5.14.0/css/fontawesome.min.css}"/>

    <script src="/static/jquery/jquery-3.5.1.min.js"
            th:src="@{/jquery/jquery-3.5.1.min.js}"></script>


</head>
<body>

<nav class='navbar navbar-expand navbar-light bg-light'>
    <a class='navbar-brand'><img src="/images/objective-banner.png"
                                 class="img-responsive center-block"
                                 style="max-height:50px;" /></a>
    <ul class='nav nav-pills'>
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class='nav-link' href="/api/v1/groups/page/1">Group Check</a></li>
        <li class="nav-item"><a class='nav-link active' href="/api/v1/add/menu">Add Group</a></li>
        <li class="nav-item"><a class='nav-link' href="/api/v1/help">Help</a></li>
    </ul>
</nav>

<div class="card">
    <div class="card-header">
        Welcome to the Objective Portal
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="text-left">
                <p> Upload Results </p>
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Object ID</th>
                        <th>Group/User</th>
                        <th>Privileges</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="line : ${listOfLines}">
                       <td th:text="${line[0]}"></td>
                       <td th:text="${line[1]}"></td>
                       <td th:text="${line[2]}"></td>
                    </tr>
                    </tbody>

                    <!-- <tbody>
                    <tr th:each="result : ${results}">
                        <td>
                            <p th:text="${result.id}"></p>
                        </td>
                        <td>
                            <p th:text="${result.status}"></p>
                        </td>
                    </tr>
                    </tbody> -->
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
