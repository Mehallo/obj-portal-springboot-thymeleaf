<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="/static/css/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-4.0.0/css/bootstrap.min.css}"/>

    <link href="/static/fontawesome/5.14.0/css/fontawesome.min.css" rel="stylesheet" media="screen"
          th:href="@{/fontawesome/5.14.0/css/fontawesome.min.css}"/>

    <script src="/static/jquery/jquery-3.5.1.min.js"
            th:src="@{/jquery/jquery-3.5.1.min.js}"></script>

    <script src="/static/js/scripts.js"
            th:src="@{/js/scripts.js}"></script>

    <link href="/static/css/custom.css" rel="stylesheet" media="screen"
          th:href="@{/css/custom.css}" />

    <title>Group Listing</title>

    <script th:inline="javascript">
        var currentPageNo = /*[[${filteredCurrentPage}]]*/ "1";
    </script>

</head>
<body>
<nav class='navbar navbar-expand navbar-light bg-light'>
    <a class='navbar-brand'><img src="/images/objective-banner.png"
                                 class="img-responsive center-block"
                                 style="max-height:50px;" /></a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/api/v1/groups/page/1">Group Check</a></li>
        <li class="nav-item"><a class='nav-link' href="/api/v1/add/menu">Add Group</a></li>
        <li class="nav-item"><a class='nav-link' href="/api/v1/help">Help</a></li>
    </ul>
</nav>
<div class='card'>
    <div class='card-header'>
        <button class='btn btn-outline-secondary' onclick='history.go(-1);' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input class="form-control" type="text" placeholder="Group Name" id="filter">
            </div>
            <div class='col-md-4'>
                <button class='btn btn-outline-secondary' th:onclick="filter(currentPageNo)">
                    Filter
                </button>
            </div>
        </div>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Group Name</th>
                <th>Group Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${filteredListGroups}">
                <td>
                    <a href="#" th:href="@{'/api/v1/objects/'+${group.id}}" th:text="${group.name}">Group Name</a>
                </td>
                <td>
                    <a href="#" th:href="@{'/api/v1/objects/'+${group.id}}" th:text="${group.id}">Group Id</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${filteredTotalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-4">
                    Total Rows: [[${filteredTotalItems}]]
                </div>
                <div class="col-sm-2">
                        <span th:each="i: ${#numbers.sequence(1, filteredTotalPages)}">
                            <a th:if="${filteredCurrentPage != i}" th:href="@{'/api/v1/groups/page/' + ${i}+ '/' + ${groupName}}">[[${i}]]</a>
                            <span th:unless="${filteredCurrentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                        </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${filteredCurrentPage < filteredTotalPages}" th:href="@{'/api/v1/groups/page/' + ${filteredCurrentPage + 1} + '/' + ${groupName}}">Next</a>
                    <span th:unless="${filteredCurrentPage < filteredTotalPages}">Next</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${filteredCurrentPage < filteredTotalPages}" th:href="@{'/api/v1/groups/page/' + ${filteredTotalPages} + '/' + ${groupName}}">Last</a>
                    <span th:unless="${filteredCurrentPage < filteredTotalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' onclick='history.go(-1);' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>

</body>

</html>
