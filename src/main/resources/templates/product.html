<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru - Course Name</title>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />

    <link href="../static/css/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-4.0.0/css/bootstrap.min.css}"/>

    <script src="../static/jquery/jquery-3.5.1.min.js"
            th:src="@{/jquery/jquery-3.5.1.min.js}"></script>

</head>
<body>

<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
    <div class="container">
        <h1>Spring Framework Guru</h1>
        <p class="lead">Online Courses for Spring Framework</p>
    </div>
</div>

<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${product.courseName}">Spring Framework Guru - Course Name</h1>
        </div>
    </div>
    <div class="row course-listing">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="../static/images/SpringIntroThumb.png"
                         th:src="@{'/images/'+${product.imageURL}}"
                         class="center-block"/>
                </div>
            </div>
            <div class="row course-listing-extra-info col-xs-12">
                <div class="col-xs-8">
                    <div class="small course-author-name" th:text="'Author: ' + ${(product.author.firstName)
                                                          + ' ' + (product.author.lastName)}">
                        Author Name
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="small course-price" th:text="'Price: ' + ${product.price > 0 ? '$' + product.price : 'FREE' }">
                        $PRICE
                    </div>
                </div>
            </div>
            <div class="row col-xs-12">
                <ol class="breadcrumb">
                    <li th:each="productCategory : ${product.productCategores}">
                       <a href="#" th:text="${productCategory.category}"></a>
                    </li>

                </ol>
            </div>

        </div>
        <div class="col-md-6">
            <div>
                <h2 th:text="${product.courseSubtitle}">Course Title</h2>
                <p th:text="${product.courseDescription}"> </p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-6 col-md-4">
            <button class="button button1" th:text="#{products.page.button}">Buy Now!</button>
        </div>
    </div>
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>

</body>
</html>
